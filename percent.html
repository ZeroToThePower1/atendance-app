<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7e22ce 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button {
            background: linear-gradient(135deg, #4f46e5 0%, #7e22ce 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .api-url {
            background: #f8fafc;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #475569;
            word-break: break-all;
        }

        .result-section {
            display: none;
        }

        .result-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .percentage-card {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 30px;
        }

        .percentage-number {
            font-size: 4rem;
            font-weight: bold;
            line-height: 1;
            margin-bottom: 10px;
        }

        .percentage-label {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4f46e5;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .attendance-history {
            margin-top: 30px;
        }

        .history-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1e293b;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .history-table th {
            background: #f1f5f9;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #475569;
            border-bottom: 2px solid #e5e7eb;
        }

        .history-table td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-present {
            background: #d1fae5;
            color: #065f46;
        }

        .status-late {
            background: #fef3c7;
            color: #92400e;
        }

        .status-absent {
            background: #fee2e2;
            color: #991b1b;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e5e7eb;
            border-top: 5px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .back-button {
            margin-top: 30px;
            text-align: center;
        }

        .back-button button {
            background: #64748b;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .percentage-number {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .history-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Student Attendance Calculator</h1>
            <p>Enter a student's name to view their attendance percentage</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="studentName" placeholder="Enter student name (e.g., Sami)" autocomplete="off">
                    <button id="checkAttendance">Check Attendance</button>
                </div>
                <div class="api-url">
                    API Endpoint: <span id="apiEndpoint">/api/attendance/student/{name}/percentage</span>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Fetching attendance data...</p>
            </div>

            <div class="error" id="error">
                <p id="errorMessage"></p>
            </div>

            <div class="result-section" id="resultSection">
                <div id="percentageCard" class="percentage-card">
                    <div class="percentage-number" id="percentageNumber">0%</div>
                    <div class="percentage-label" id="percentageLabel">Attendance Rate</div>
                </div>

                <div id="statsGrid" class="stats-grid">
                    <!-- Stats will be populated here -->
                </div>

                <div class="summary" id="summary">
                    <!-- Summary text will be here -->
                </div>

                <div class="attendance-history">
                    <h3 class="history-title">Attendance History</h3>
                    <table class="history-table" id="historyTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody">
                            <!-- History rows will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="back-button">
                    <button id="backButton">Check Another Student</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studentNameInput = document.getElementById('studentName');
            const checkButton = document.getElementById('checkAttendance');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');
            const errorMessage = document.getElementById('errorMessage');
            const resultSection = document.getElementById('resultSection');
            const apiEndpoint = document.getElementById('apiEndpoint');
            const percentageNumber = document.getElementById('percentageNumber');
            const percentageLabel = document.getElementById('percentageLabel');
            const statsGrid = document.getElementById('statsGrid');
            const summaryElement = document.getElementById('summary');
            const historyBody = document.getElementById('historyBody');
            const backButton = document.getElementById('backButton');
            const percentageCard = document.getElementById('percentageCard');

            // Get the current host URL
            const baseUrl = window.location.origin.includes('zerotothepower1.github.io')
                ? 'https://your-backend-url.herokuapp.com' // Replace with your actual backend URL
                : 'http://localhost:3000';

            // Update API endpoint display
            apiEndpoint.textContent = `${baseUrl}/api/attendance/student/{name}/percentage`;

            // Function to get status badge class
            function getStatusClass(status) {
                switch(status.toLowerCase()) {
                    case 'present': return 'status-present';
                    case 'late': return 'status-late';
                    case 'absent': return 'status-absent';
                    default: return '';
                }
            }

            // Function to format date
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }

            // Function to format time
            function formatTime(timestamp) {
                if (!timestamp) return 'N/A';
                const date = new Date(timestamp);
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            // Function to check attendance
            async function checkAttendance() {
                const studentName = studentNameInput.value.trim();
                
                if (!studentName) {
                    showError('Please enter a student name');
                    return;
                }

                // Show loading state
                loadingElement.classList.add('active');
                errorElement.classList.remove('active');
                resultSection.classList.remove('active');
                checkButton.disabled = true;

                try {
                    const response = await fetch(`${baseUrl}/api/attendance/student/${encodeURIComponent(studentName)}/percentage`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Hide loading state
                    loadingElement.classList.remove('active');
                    
                    if (data.error) {
                        showError(data.error);
                        return;
                    }

                    // Update the display
                    displayResults(data, studentName);
                    
                } catch (error) {
                    loadingElement.classList.remove('active');
                    showError(`Failed to fetch attendance data: ${error.message}`);
                } finally {
                    checkButton.disabled = false;
                }
            }

            // Function to display results
            function displayResults(data, studentName) {
                // Update percentage card
                percentageNumber.textContent = data.attendancePercentage;
                percentageLabel.textContent = `${studentName}'s Attendance Rate`;
                
                // Update color based on percentage
                const percentage = data.attendanceRate;
                if (percentage >= 80) {
                    percentageCard.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                } else if (percentage >= 60) {
                    percentageCard.style.background = 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)';
                } else {
                    percentageCard.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
                }

                // Update stats grid
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${data.totalClasses}</div>
                        <div class="stat-label">Total Classes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.classesAttended}</div>
                        <div class="stat-label">Classes Attended</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${data.classesAbsent}</div>
                        <div class="stat-label">Classes Absent</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${studentName}</div>
                        <div class="stat-label">Student Name</div>
                    </div>
                `;

                // Update summary
                summaryElement.innerHTML = `
                    <h3 style="color: #1e293b; margin-bottom: 15px; font-size: 1.2rem;">üìã Summary</h3>
                    <div style="background: #f8fafc; padding: 20px; border-radius: 12px; font-size: 1.1rem; line-height: 1.6;">
                        ${data.studentExists ? '‚úÖ' : '‚ö†Ô∏è'} ${data.summary}
                        ${!data.studentExists ? '<br><small style="color: #64748b;">Note: Student not found in registered students list</small>' : ''}
                    </div>
                `;

                // Update history table
                if (data.attendanceHistory && data.attendanceHistory.length > 0) {
                    historyBody.innerHTML = data.attendanceHistory.map(record => `
                        <tr>
                            <td>${formatDate(record.date)}</td>
                            <td>
                                <span class="status-badge ${getStatusClass(record.status)}">
                                    ${record.status}
                                </span>
                            </td>
                            <td>${formatTime(record.timestamp)}</td>
                        </tr>
                    `).join('');
                } else {
                    historyBody.innerHTML = `
                        <tr>
                            <td colspan="3" style="text-align: center; color: #64748b; padding: 30px;">
                                No attendance history available
                            </td>
                        </tr>
                    `;
                }

                // Show results section
                resultSection.classList.add('active');
            }

            // Function to show error
            function showError(message) {
                errorMessage.textContent = message;
                errorElement.classList.add('active');
            }

            // Function to reset form
            function resetForm() {
                studentNameInput.value = '';
                studentNameInput.focus();
                resultSection.classList.remove('active');
                errorElement.classList.remove('active');
            }

            // Event listeners
            checkButton.addEventListener('click', checkAttendance);
            
            studentNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAttendance();
                }
            });

            backButton.addEventListener('click', resetForm);

            // Example student names for placeholder
            const examples = ['Sami', 'Ali', 'Fatima', 'John', 'Sarah'];
            let exampleIndex = 0;
            
            // Rotate example names in placeholder
            function updatePlaceholder() {
                studentNameInput.placeholder = `Enter student name (e.g., ${examples[exampleIndex]})`;
                exampleIndex = (exampleIndex + 1) % examples.length;
            }
            
            // Change placeholder every 3 seconds
            setInterval(updatePlaceholder, 3000);
            updatePlaceholder();
        });
    </script>
</body>
</html>
