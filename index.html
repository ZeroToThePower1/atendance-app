<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .title {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .title h2 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .title i {
            margin-right: 15px;
            color: #ffd700;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 2.5rem;
            color: #6a11cb;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 1rem;
        }

        /* Delete Controls */
        .delete-controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .delete-controls h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .delete-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .delete-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .delete-btn.danger {
            background: #ff4757;
        }

        .delete-btn.warning {
            background: #ffa502;
        }

        .delete-btn.secondary {
            background: #3498db;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .delete-btn.danger:hover {
            background: #ff3742;
        }

        .delete-btn.warning:hover {
            background: #ff9a00;
        }

        .delete-btn.secondary:hover {
            background: #2980b9;
        }

        /* Records Section */
        .records {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .record-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .record-header h3 {
            color: #333;
            font-size: 1.5rem;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .export-btn {
            padding: 10px 20px;
            background: #2ed573;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            background: #26c464;
            transform: translateY(-2px);
        }

        /* Filters */
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .filter-group select, .filter-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Record List */
        .record-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .record-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
            flex-wrap: wrap;
            gap: 15px;
        }

        .record-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .record-date {
            flex: 1;
            min-width: 200px;
        }

        .record-date div:first-child {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 5px;
        }

        .class-name {
            color: #666;
            font-size: 0.9rem;
        }

        .record-stats {
            display: flex;
            gap: 25px;
        }

        .record-stat {
            text-align: center;
        }

        .record-stat span:first-child {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .record-stat .present {
            color: #2ed573;
        }

        .record-stat .absent {
            color: #ff4757;
        }

        .record-stat .attendance-rate {
            color: #6a11cb;
        }

        .record-actions {
            display: flex;
            gap: 10px;
        }

        .view-btn, .record-actions .delete-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .view-btn {
            background: #3498db;
            color: white;
        }

        .view-btn:hover {
            background: #2980b9;
        }

        .record-actions .delete-btn {
            background: #ff4757;
        }

        .record-actions .delete-btn:hover {
            background: #ff3742;
        }

        /* No Records */
        .no-records {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-records i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #bdc3c7;
        }

        /* Floating Button */
        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Message Styles */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            color: white;
            border-radius: 5px;
            z-index: 1001;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 400px;
        }

        .message.success {
            background: #2ed573;
        }

        .message.error {
            background: #ff4757;
        }

        .message.info {
            background: #3498db;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .record-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header-actions {
                width: 100%;
                justify-content: flex-start;
            }
            
            .record-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .record-stats {
                width: 100%;
                justify-content: space-around;
            }
            
            .record-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .delete-buttons {
                flex-direction: column;
            }
            
            .delete-btn {
                width: 100%;
                justify-content: center;
            }
            
            .filters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="title">
        <h2><i class="fas fa-history"></i> Attendance Management System</h2>
    </header>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalRecords">0</h3>
                <p>Total Records</p>
            </div>
            <div class="stat-card">
                <h3 id="averageAttendance">0%</h3>
                <p>Average Attendance</p>
            </div>
            <div class="stat-card">
                <h3 id="totalClasses">0</h3>
                <p>Classes This Week</p>
            </div>
        </div>

        <!-- Delete Controls Section -->
        <div class="delete-controls">
            <h3>Manage Attendance Records</h3>
            <div class="delete-buttons">
                <button class="delete-btn danger" id="deleteAllRecords">
                    <i class="fas fa-trash"></i> Delete All Records
                </button>
                <button class="delete-btn warning" id="deleteOldRecords">
                    <i class="fas fa-calendar-times"></i> Delete Records Older Than 30 Days
                </button>
            </div>
        </div>

        <!-- Student Management Section -->
        <div class="delete-controls">
            <h3>Manage Students</h3>
            <div class="delete-buttons">
                <button class="delete-btn danger" id="deleteAllStudents">
                    <i class="fas fa-trash"></i> Delete All Students
                </button>
                <button class="delete-btn secondary" id="manageStudents">
                    <i class="fas fa-users"></i> Manage Individual Students
                </button>
            </div>
        </div>

        <div class="records">
            <div class="record-header">
                <h3>Attendance Records</h3>
                <div class="header-actions">
                    <button class="export-btn" id="exportAllData">
                        <i class="fas fa-download"></i> Export All
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="date-filter">Date Filter:</label>
                    <select id="date-filter">
                        <option value="all">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="class-filter">Class:</label>
                    <select id="class-filter">
                        <option value="all">All Classes</option>
                        <option value="math">Mathematics</option>
                        <option value="science">Science</option>
                        <option value="english">English</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="search">Search:</label>
                    <input type="text" id="search" placeholder="Search records...">
                </div>
            </div>

            <div class="record-list" id="recordList">
                <!-- Records will be populated dynamically -->
                <div class="no-records">
                    <i class="fas fa-clipboard-list"></i>
                    <p>Loading attendance records...</p>
                </div>
            </div>
        </div>
    </div>

    <a href="addnewelm.html">
        <div class="floating-btn">
            <i class="fas fa-plus"></i>
        </div>
    </a>

    <script>
        const API_BASE = 'https://attendance-server-nkxx.onrender.com/api';

        // DOM Elements
        const dateFilter = document.getElementById('date-filter');
        const classFilter = document.getElementById('class-filter');
        const searchInput = document.getElementById('search');
        const recordList = document.getElementById('recordList');
        const exportAllBtn = document.getElementById('exportAllData');
        const deleteAllRecordsBtn = document.getElementById('deleteAllRecords');
        const deleteOldRecordsBtn = document.getElementById('deleteOldRecords');
        const deleteAllStudentsBtn = document.getElementById('deleteAllStudents');
        const manageStudentsBtn = document.getElementById('manageStudents');

        // Statistics elements
        const totalRecordsEl = document.getElementById('totalRecords');
        const averageAttendanceEl = document.getElementById('averageAttendance');
        const totalClassesEl = document.getElementById('totalClasses');

        let allRecords = [];
        let filteredRecords = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            loadAttendanceRecords();
            setupEventListeners();
        });

        function setupEventListeners() {
            dateFilter.addEventListener('change', filterRecords);
            classFilter.addEventListener('change', filterRecords);
            searchInput.addEventListener('input', filterRecords);
            exportAllBtn.addEventListener('click', exportAllData);
            deleteAllRecordsBtn.addEventListener('click', confirmDeleteAllRecords);
            deleteOldRecordsBtn.addEventListener('click', confirmDeleteOldRecords);
            deleteAllStudentsBtn.addEventListener('click', confirmDeleteAllStudents);
            manageStudentsBtn.addEventListener('click', showStudentManagementModal);
        }

        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/attendance/stats/overview`);
                if (response.ok) {
                    const stats = await response.json();
                    updateStatistics(stats);
                } else {
                    console.error('Failed to load statistics');
                    showError('Failed to load statistics');
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
                showError('Error loading statistics');
            }
        }

        function updateStatistics(stats) {
            totalRecordsEl.textContent = stats.totalRecords || 0;
            averageAttendanceEl.textContent = stats.averageAttendance ? `${stats.averageAttendance}%` : '0%';
            totalClassesEl.textContent = stats.totalClasses || 0;
        }

        async function loadAttendanceRecords() {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/attendance`);
                if (response.ok) {
                    const records = await response.json();
                    allRecords = records;
                    filteredRecords = [...records];
                    displayRecords(records);
                } else {
                    console.error('Failed to load attendance records');
                    showError('Failed to load attendance records');
                }
            } catch (error) {
                console.error('Error loading attendance records:', error);
                showError('Error loading attendance records');
            } finally {
                hideLoading();
            }
        }

        function displayRecords(records) {
            if (records.length === 0) {
                recordList.innerHTML = `
                    <div class="no-records">
                        <i class="fas fa-clipboard-list"></i>
                        <p>No attendance records found</p>
                    </div>
                `;
                return;
            }

            recordList.innerHTML = '';
            
            records.forEach(record => {
                const recordItem = document.createElement('div');
                recordItem.className = 'record-item';
                recordItem.innerHTML = `
                    <div class="record-date">
                        <div>${formatDate(record.date)}</div>
                        <div class="class-name">Class: General</div>
                    </div>
                    <div class="record-stats">
                        <div class="record-stat">
                            <span class="present">${record.present}</span>
                            <span>Present</span>
                        </div>
                        <div class="record-stat">
                            <span class="absent">${record.absent}</span>
                            <span>Absent</span>
                        </div>
                        <div class="record-stat">
                            <span class="attendance-rate">${record.attendanceRate}%</span>
                            <span>Rate</span>
                        </div>
                    </div>
                    <div class="record-actions">
                        <button class="view-btn" data-date="${record.date}">
                            <i class="fas fa-eye"></i> View
                        </button>
                        <button class="export-btn" data-date="${record.date}">
                            <i class="fas fa-download"></i> Export
                        </button>
                        <button class="delete-btn" data-date="${record.date}">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                
                recordList.appendChild(recordItem);
            });
            
            // Add event listeners to action buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => viewRecordDetails(btn.dataset.date));
            });
            
            document.querySelectorAll('.export-btn').forEach(btn => {
                btn.addEventListener('click', () => exportRecord(btn.dataset.date));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => confirmDeleteRecord(btn.dataset.date));
            });
        }

        // DELETE FUNCTIONALITY

        function confirmDeleteAllRecords() {
            if (allRecords.length === 0) {
                showMessage('No records to delete', 'info');
                return;
            }
            
            showConfirmationModal(
                'Delete All Records',
                `Are you sure you want to delete ALL ${allRecords.length} attendance records? This action cannot be undone.`,
                () => deleteAllRecords()
            );
        }

        function confirmDeleteOldRecords() {
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            
            const oldRecords = allRecords.filter(record => {
                const recordDate = new Date(record.date);
                return recordDate < thirtyDaysAgo;
            });
            
            if (oldRecords.length === 0) {
                showMessage('No records older than 30 days found', 'info');
                return;
            }
            
            showConfirmationModal(
                'Delete Old Records',
                `Are you sure you want to delete ${oldRecords.length} records older than 30 days? This action cannot be undone.`,
                () => deleteOldRecords()
            );
        }

        function confirmDeleteRecord(date) {
            const record = allRecords.find(r => r.date === date);
            if (!record) return;
            
            showConfirmationModal(
                'Delete Record',
                `Are you sure you want to delete the attendance record for ${formatDate(date)}? This will remove ${record.totalStudents} student records. This action cannot be undone.`,
                () => deleteSingleRecord(date)
            );
        }

        function confirmDeleteAllStudents() {
            showConfirmationModal(
                'Delete All Students',
                'Are you sure you want to delete ALL students? This will remove all student data permanently. This action cannot be undone.',
                () => deleteAllStudents()
            );
        }

        async function deleteAllRecords() {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/attendance`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage(`Successfully deleted all ${result.deletedCount} attendance records`, 'success');
                    loadAttendanceRecords();
                    loadStatistics();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete records');
                }
            } catch (error) {
                console.error('Error deleting all records:', error);
                showError(`Error deleting records: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        async function deleteOldRecords() {
            try {
                showLoading();
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
                
                // Get all attendance dates first
                const datesResponse = await fetch(`${API_BASE}/attendance/dates`);
                if (!datesResponse.ok) throw new Error('Failed to fetch dates');
                
                const dates = await datesResponse.json();
                const oldDates = dates.filter(date => {
                    const recordDate = new Date(date);
                    return recordDate < thirtyDaysAgo;
                });
                
                if (oldDates.length === 0) {
                    showMessage('No records older than 30 days found', 'info');
                    return;
                }
                
                // Delete each old record
                let deletedCount = 0;
                for (const date of oldDates) {
                    const deleteResponse = await fetch(`${API_BASE}/attendance/${date}`, {
                        method: 'DELETE'
                    });
                    
                    if (deleteResponse.ok) {
                        deletedCount++;
                    }
                }
                
                showMessage(`Successfully deleted ${deletedCount} old records`, 'success');
                loadAttendanceRecords();
                loadStatistics();
                
            } catch (error) {
                console.error('Error deleting old records:', error);
                showError(`Error deleting old records: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        async function deleteSingleRecord(date) {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/attendance/${date}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage(`Successfully deleted attendance record for ${formatDate(date)}`, 'success');
                    loadAttendanceRecords();
                    loadStatistics();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete record');
                }
            } catch (error) {
                console.error('Error deleting record:', error);
                showError(`Error deleting record: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        async function deleteAllStudents() {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/students`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage(`Successfully deleted all ${result.deletedCount} students`, 'success');
                    loadStatistics(); // Refresh stats
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete students');
                }
            } catch (error) {
                console.error('Error deleting all students:', error);
                showError(`Error deleting students: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        async function showStudentManagementModal() {
            try {
                const response = await fetch(`${API_BASE}/students`);
                if (!response.ok) throw new Error('Failed to load students');
                
                const students = await response.json();
                showStudentListModal(students);
            } catch (error) {
                console.error('Error loading students:', error);
                showError('Error loading students list');
            }
        }

        function showStudentListModal(students) {
            const modal = document.createElement('div');
            modal.className = 'modal student-management-modal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 10px; max-width: 800px; width: 90%; max-height: 80vh; overflow-y: auto;">
                    <h2 style="margin-bottom: 20px; color: #6a11cb;">Manage Students</h2>
                    <p style="margin-bottom: 20px; color: #666;">Total Students: ${students.length}</p>
                    
                    <div style="max-height: 400px; overflow-y: auto; margin-bottom: 20px;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <thead>
                                <tr style="border-bottom: 2px solid #eee; background: #f8f9fa;">
                                    <th style="text-align: left; padding: 12px;">Name</th>
                                    <th style="text-align: left; padding: 12px;">Student ID</th>
                                    <th style="text-align: left; padding: 12px;">Class</th>
                                    <th style="text-align: center; padding: 12px;">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${students.length === 0 ? `
                                    <tr>
                                        <td colspan="4" style="text-align: center; padding: 20px; color: #666;">
                                            No students found
                                        </td>
                                    </tr>
                                ` : students.map(student => `
                                    <tr style="border-bottom: 1px solid #eee;">
                                        <td style="padding: 12px;">${student.name}</td>
                                        <td style="padding: 12px;">${student.studentId}</td>

                                        <td style="padding: 12px; text-align: center;">
                                            <button class="delete-student-btn" data-id="${student._id}" data-name="${student.name}" style="padding: 6px 12px; background: #ff4757; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">
                                                <i class="fas fa-trash"></i> Delete
                                            </button>
                                        </td>
                                    </tr>

                        </table>
                    </div>
                    
                    <div style="display: flex; gap: 15px; justify-content: flex-end;">
                        <button class="close-btn" style="padding: 10px 20px; background: #95a5a6; color: white; border: none; border-radius: 5px; cursor: pointer;">
                            Close
                        </button>
                    </div>
                </div>
            `;
            
            // Add event listeners for delete buttons
            modal.querySelectorAll('.delete-student-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const studentId = btn.dataset.id;
                    const studentName = btn.dataset.name;
                    confirmDeleteStudent(studentId, studentName);
                });
            });
            
            modal.querySelector('.close-btn').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            // Close modal when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
            
            document.body.appendChild(modal);
        }

        function confirmDeleteStudent(studentId, studentName) {
            showConfirmationModal(
                'Delete Student',
                `Are you sure you want to delete student "${studentName}"? This action cannot be undone.`,
                () => deleteSingleStudent(studentId, studentName)
            );
        }

        async function deleteSingleStudent(studentId, studentName) {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}/students/${studentId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showMessage(`Successfully deleted student "${studentName}"`, 'success');
                    
                    // Close modals and refresh
                    document.querySelectorAll('.modal').forEach(modal => {
                        document.body.removeChild(modal);
                    });
                    
                    loadStatistics();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to delete student');
                }
            } catch (error) {
                console.error('Error deleting student:', error);
                showError(`Error deleting student: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // UTILITY FUNCTIONS

        function showConfirmationModal(title, message, onConfirm) {
            const modal = document.createElement('div');
            modal.className = 'modal confirmation-modal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 10px; max-width: 500px; width: 90%; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                    <div style="font-size: 48px; color: #ff4757; margin-bottom: 20px;">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h2 style="margin-bottom: 15px; color: #333;">${title}</h2>
                    <p style="margin-bottom: 25px; color: #666; line-height: 1.5;">${message}</p>
                    <div style="display: flex; gap: 15px; justify-content: center;">
                        <button class="cancel-btn" style="padding: 12px 30px; background: #95a5a6; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                            Cancel
                        </button>
                        <button class="confirm-btn" style="padding: 12px 30px; background: #ff4757; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">
                            Delete
                        </button>
                    </div>
                </div>
            `;
            
            const cancelBtn = modal.querySelector('.cancel-btn');
            const confirmBtn = modal.querySelector('.confirm-btn');
            
            cancelBtn.addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            confirmBtn.addEventListener('click', () => {
                document.body.removeChild(modal);
                onConfirm();
            });
            
            // Close modal when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    document.body.removeChild(modal);
                }
            });
            
            document.body.appendChild(modal);
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${type === 'success' ? '#2ed573' : type === 'error' ? '#ff4757' : '#3498db'};
                color: white;
                border-radius: 5px;
                z-index: 1001;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                animation: slideIn 0.3s ease;
            `;
            
            messageDiv.innerHTML = `
                <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i>
                ${message}
            `;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                if (document.body.contains(messageDiv)) {
                    document.body.removeChild(messageDiv);
                }
            }, 4000);
        }

        function showRecordModal(record) {
            const modal = document.createElement('div');

            try {

            try {
                const response = await fetch(`${API_BASE}/attendance`);
                if (response.ok) {
                    const records = await response.json();
                    if (records.length > 0) {
                        exportToCSV(records, 'all-attendance-records.csv');

                } else {
                    console.error('Failed to export all data');

            } catch (error) {
                console.error('Error exporting all data:', error);
                showError('Error exporting all data');
            }

        function exportToCSV(data, filename) {
            let csvContent = "data:text/csv;charset=utf-8,";
            
            if (Array.isArray(data)) {
                csvContent += "Date,Total Students,Present,Absent,Attendance Rate\n";
                data.forEach(record => {
                    csvContent += `${record.date},${record.totalStudents},${record.present},${record.absent},${record.attendanceRate}%\n`;
                });
            } else {
                csvContent += "Student Name,Status,Timestamp\n";
                data.records.forEach(student => {
                    csvContent += `${student.name},${student.status},${student.timestamp || ''}\n`;
                });
            }
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function isToday(date) {
            const today = new Date();
            return date.getDate() === today.getDate() &&
                   date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }

        function isThisWeek(date) {
            const today = new Date();
            const firstDayOfWeek = new Date(today.setDate(today.getDate() - today.getDay()));
            const lastDayOfWeek = new Date(today.setDate(today.getDate() - today.getDay() + 6));
            return date >= firstDayOfWeek && date <= lastDayOfWeek;
        }

        function isThisMonth(date) {
            const today = new Date();
            return date.getMonth() === today.getMonth() &&
                   date.getFullYear() === today.getFullYear();
        }
