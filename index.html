<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="title">
        <h2><i class="fas fa-history"></i> Attendance History</h2>
    </header>

    <div class="container">
        <div class="stats">
            <div class="stat-card">
                <h3>24</h3>
                <p>Total Records</p>
            </div>
            <div class="stat-card">
                <h3>86%</h3>
                <p>Average Attendance</p>
            </div>
            <div class="stat-card">
                <h3>5</h3>
                <p>Classes This Week</p>
            </div>
        </div>

        <!-- Delete Controls Section -->
        <div class="delete-controls">
            <h3>Manage Records</h3>
            <div class="delete-buttons">
                <button class="delete-btn danger" id="deleteAllRecords">
                    <i class="fas fa-trash"></i> Delete All Records
                </button>
                <button class="delete-btn warning" id="deleteOldRecords">
                    <i class="fas fa-calendar-times"></i> Delete Records Older Than 30 Days
                </button>
            </div>
        </div>

        <div class="records">
            <div class="record-header">
                <h3>Attendance Records</h3>
                <div class="header-actions">
                    <button class="export-btn"><i class="fas fa-download"></i> Export All</button>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="date-filter">Date Filter:</label>
                    <select id="date-filter">
                        <option value="all">All Dates</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="class-filter">Class:</label>
                    <select id="class-filter">
                        <option value="all">All Classes</option>
                        <!-- Class options will be populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label for="search">Search:</label>
                    <input type="text" id="search" placeholder="Search records...">
                </div>
            </div>

            <div class="record-list">
                <!-- Records will be populated dynamically -->
            </div>
        </div>
    </div>

    <a href="addnewelm.html">
        <div class="floating-btn">
            <i class="fas fa-plus"></i>
        </div>
    </a>

    <script src="script.js"></script>
</body>

</html>
